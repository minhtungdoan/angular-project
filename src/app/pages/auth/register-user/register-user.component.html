<section class="bg-gray-50 dark:bg-gray-900">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <a
      href="#"
      class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"
    >
      <img
        class="w-8 h-8 mr-2"
        src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg"
        alt="logo"
      />
      Flowbite
    </a>
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
        >
          Create and account
        </h1>
        <form
          (submit)="register($event)"
          [formGroup]="registerForm"
          class="space-y-4 md:space-y-6"
          action="#"
        >
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Full Name</label
            >
            <input
              type="text"
              placeholder="Full Name..."
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              formControlName="fullName"
            />
            <div
              *ngIf="
                (registerForm['controls']['fullName'].dirty &&
                  registerForm['controls']['fullName'].errors) ||
                (isError && registerForm['controls']['fullName'].errors)
              "
            >
              <small
                class="text-red-600"
                *ngIf="registerForm['controls']['fullName'].errors['required']"
                >*fullName khong duoc bo trong</small
              >
              <small
                class="text-red-600"
                *ngIf="registerForm['controls']['fullName'].errors['minlength']"
                >*fullName toi thieu 6 ki tu</small
              >
              <small
                class="text-red-600"
                *ngIf="registerForm['controls']['fullName'].errors['maxlength']"
                >*fullName toi da 30 ki tu</small
              >
            </div>
          </div>

          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Your email</label
            >
            <input
              type="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="name@company.com"
              formControlName="email"
            />
            <div
              *ngIf="
                (registerForm['controls']['email'].dirty &&
                  registerForm['controls']['email'].errors) ||
                (isError && registerForm['controls']['email'].errors)
              "
            >
              <small
                class="text-red-600"
                *ngIf="registerForm['controls']['email'].errors['required']"
                >*email khong duoc bo trong</small
              >
              <small
                class="text-red-600"
                *ngIf="registerForm['controls']['email'].errors['email']"
                >*email chua dung dinh dang</small
              >
            </div>
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              formControlName="password"
            />
            <div
              *ngIf="
                (registerForm['controls']['password'].dirty &&
                  registerForm['controls']['password'].errors) ||
                (isError && registerForm['controls']['password'].errors)
              "
            >
              <small
                class="text-red-600"
                *ngIf="registerForm['controls']['password'].errors['required']"
                >*password khong duoc bo trong</small
              >
              <small
                class="text-red-600"
                *ngIf="registerForm['controls']['password'].errors['minlength']"
                >*password toi thieu 3 ki tu</small
              >
              <small
                class="text-red-600"
                *ngIf="registerForm['controls']['password'].errors['maxlength']"
                >*password toi da 30 ki tu</small
              >
            </div>
          </div>

          <button
            type="submit"
            class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Create an account
          </button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Already have an account?
            <a
              [routerLink]="['/login-user']"
              class="font-medium text-blue-600 hover:underline dark:text-blue-500"
              >Login here</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
